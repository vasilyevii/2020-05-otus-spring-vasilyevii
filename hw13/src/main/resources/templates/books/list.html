<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>
<a th:href="@{/}" href="../index.html">Home</a>
<br>
<a th:href="@{/books/add}" href="add.html">Add book</a>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Genre</th>
        <th>Authors</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${bookList}">
        <td th:text="${book.id}">1</td>
        <td><a th:href="@{/books/edit(id=${book.id})}" href="edit.html" th:text="${book.name}">Fahrenheit 451</a></td>
        <td th:text="${book.genre}">Dystopian Fiction</td>
        <td th:text="${book.authorList}">Ray Bradbury</td>
        <td><a th:href="@{/comments/list(bookId=${book.id})}" href="../comments/list.html">show comments</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
