<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add comment</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="add-form" th:action="@{/comments/add}" th:method="post" action="list.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="bookId-input">Book ID:</label>
        <input id="bookId-input" name="bookId" type="text" readonly="readonly" th:value="${comment.bookId}" value="234234234234"/>
    </div>

    <div class="row">
        <label for="userName-input">User name:</label>
        <input id="userName-input" name="userName" type="text" th:value="${comment.userName}" value="Vasya"/>
    </div>

    <div class="row">
        <label for="text-input">Text:</label>
        <input id="text-input" name="text" type="text" th:value="${comment.text}" value="bla bla bla"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
